<html>
<head>
<title>physical tags in html</title>
</head>
<body>
<!--bold tag-->
<b>vaagdevi college</b>
<!--italic tag-->
<i>vaagdevi college<i/>
<u>vaagdevi college</u>
<!--strike through-->
<s>vaggdevi college</s>
<!--super script-->
a<sup>2</sup>+b<sup>2</sup>+c<br>
<!--subscript-->
h<sub>2</sub>50<sub>4</sub><br>
</body>
</html>
